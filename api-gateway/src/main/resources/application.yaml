# gateway-service/src/main/resources/application.yml

server:
  port: 8000 # Point d'entrée unique de la Gateway

spring:
  # Désactivation du Config Client qui cause un crash (CORRECT)
  cloud:
    config:
      enabled: false
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      default-filters:
        - name: JwtAuth # Active le filtre JwtAuthFilter globalement (CORRECT)
      routes:
        # 1. ROUTE UTILISATEUR
        - id: user_route
          # ✅ CORRECTION: Utilisation de l'URL directe du conteneur user-service
          uri: http://user-service:8083
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1

        # 2. ROUTE RECETTES
        - id: recettes_route
          # Service Recettes (expose les endpoints /recettes, /recettes/{id}, ...)
          uri: http://recettes-app:8081
          predicates:
            # Depuis l'extérieur on appelle /api/recettes/**
            - Path=/api/recettes/**
          filters:
            # Réécrit /api/recettes/... en /recettes/... pour le service de recettes
            - RewritePath=/api/recettes/?(?<segment>.*), /recettes/${segment}

        # 3. ROUTE PLANNING
        - id: planning_route
          # ✅ CORRECTION: Utilisation de l'URL directe du conteneur planning-service
          uri: http://planning-app:8082
          predicates:
            - Path=/planning/**
          filters:
            - StripPrefix=1